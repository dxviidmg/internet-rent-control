{% extends 'base.html' %}

{%block content%}

<form method="post">{% csrf_token %}
    <h3>Registrar pago al servicio {{service.pk}} del cliente {{service.client}}</h3>
    <p>Fecha de corte: {{service.get_end_of_validity}}</p>
    {{ form.as_p }}
    <input type="submit" value="Registrar">
    <button><a href="{%url 'services:service-detail' service.pk%}">Regresar</a></button>
</form>

{%endblock content%}
