{% extends 'base.html' %}

{%block content%}

<h2>Borrar pago</h2>

<form method="post">{% csrf_token %}
    <p>Estas seguro en borrar el pago "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
    <button><a href="{%url 'services:service-detail' object.service.pk%}">Regresar</a></button>
</form>

{%endblock content%}
